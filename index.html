<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>QR 코드와 학번으로 급식먹기 화면</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="screen" id="inputs">
    <h1>QR 스캔해주세요</h1>
    <h3>QR이 없다면 학번을 입력해주세요</h3>
    <input type="text" id="sidinput" placeholder="학번 5자리 입력 (예: 20720)">
    <button onclick="startLoading()">확인</button>
  </div>

  <div class="shidden" id="loadings">
    <div class="loading"></div>
    <h2>잠시만 기다려주세요</h2>
  </div>


  <div class="shidden" id="outputs">
    <div class="folder" id="folderBox">
      <div class="grade" id="grades">3학년</div>
      <div class="notice">
        <img src="https://via.placeholder.com/200" alt="학생 사진" class="photo">
        <div class="noticein">
          <p><strong>이름:</strong> 김땡떙</p>
          <p><strong>학년:</strong> 2학년</p>
          <p><strong>반:</strong> 7반</p>
          <p><strong>번호:</strong> 20번</p>
        </div>
      </div>
    </div>
    <button onclick="goBack()">↩ 다시 입력</button>
  </div>

<div class="shidden" id="errors">
  <p>학년 정보가 올바르지 않습니다!
    다시 입력해 주세요
  </p>
  <button onclick="goBackFromError()">다시 입력</button>
</div>

  <script src="script.js"></script>
</body>
</html>
