<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>QR 급식 인증 시스템</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container" id="inputScreen">
    <h1>🍱 QR 찍고 밥 먹자!</h1>
    <p>QR을 찍거나 학번을 입력해 주세요</p>
    <input type="text" placeholder="학번 입력" id="studentIdInput">
    <button onclick="showOutput()">확인</button>
  </div>

  <div class="container hidden" id="outputScreen">
    <div class="student-card" id="studentCard">
      <img src="https://via.placeholder.com/120" alt="학생 사진">
      <div class="info">
        <p><strong>이름:</strong> 홍길동</p>
        <p><strong>학번:</strong> 3201</p>
        <p><strong>학년:</strong> <span id="gradeText">3학년</span></p>
      </div>
    </div>
    <button onclick="goBack()">뒤로가기</button>
  </div>

  <script>
    function showOutput() {
      const id = document.getElementById('studentIdInput').value;
      const output = document.getElementById('outputScreen');
      const input = document.getElementById('inputScreen');
      const card = document.getElementById('studentCard');
      const gradeText = document.getElementById('gradeText');

      let grade = id.charAt(0); // 학번 첫자리 = 학년

      if (grade === "3") {
        card.style.backgroundColor = "#3b82f6";
        gradeText.textContent = "3학년";
        gradeText.style.color = "#fff";
      } else if (grade === "2") {
        card.style.backgroundColor = "#f97316";
        gradeText.textContent = "2학년";
        gradeText.style.color = "#fff";
      } else {
        card.style.backgroundColor = "#ffffff";
        gradeText.textContent = "1학년";
        gradeText.style.color = "#000";
      }

      input.classList.add('hidden');
      output.classList.remove('hidden');
    }

    function goBack() {
      document.getElementById('inputScreen').classList.remove('hidden');
      document.getElementById('outputScreen').classList.add('hidden');
      document.getElementById('studentIdInput').value = '';
    }
  </script>

</body>
</html>
